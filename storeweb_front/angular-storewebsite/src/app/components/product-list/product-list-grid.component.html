<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
<!-- Iterate Products-->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
<!--            <a routerLink="/products/{{tempProduct.id}}"></a>-->
            <img src="{{tempProduct['imageUrl']}}/" class="img-responsive" style="object-fit: cover; height: 250px; width: inherit;">
            <h1>{{tempProduct.name}}</h1>
            <div class="Price">{{tempProduct["price"] | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to card</a>
          </div>
        </div>
        <!--          if no product is found-->
        <div *ngIf="products?.length == 0" class="alert-warning col-md-12" role="alert">
          No Products Found.
        </div>
      </div>
    </div>
  </div>
</div>
